{% extends "base.html" %}

{% block title %}Login - Library Management{% endblock %}

{% block content %}
    <h2 style="text-align: center; color: #007bff;">Login</h2>
    
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto;">
        <label style="font-weight: bold;">Email:</label>
        <input type="email" name="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label style="font-weight: bold;">Password:</label>
        <input type="password" name="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <button type="submit" style="background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Login
        </button>
    </form>

    <p style="text-align: center; margin-top: 15px;">
        Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: #007bff; font-weight: bold;">Register</a>
    </p>
{% endblock %}
